<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Escape.</title>
        <link rel="stylesheet" href="../static/css/article.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header class="header">
            <div class="blog-header"> 
                <span class="blog-header__logo">
                    Escape.
                </span>
                <nav class="blog-header-menu-global">
                    <a class="header-menu" href="#">HOME</a>
                    <a class="header-menu" href="#">CATEGORIES</a>
                    <a class="header-menu" href="#">ABOUT</a>
                    <a class="header-menu" href="#">CONTACT</a>
                </nav>
            </div>
            <div class="blog-first-view">
                <h1 class="blog-slogan">{{ .Title }}</h1>
                <p class="blog-substring">{{ .Subtitle }}</p>
            </div>
            <img class="blog-img" src="{{ .Image }}" alt="road-ahead">
        </header>
        <main class="text">
            <p class="text__ar">{{ .Text }}</p>
            
        </main>

        <footer class="foot">
            <span class="foot__logo">
                Escape.
            </span>
            <a class="foot__menu" href="#">HOME</a>
            <a class="foot__menu" href="#">CATEGORIES</a>
            <a class="foot__menu" href="#">ABOUT</a>
            <a class="foot__menu" href="#">CONTACT</a>
        </footer>

        <div class="basement">
            <div class="basement-contact">
                <h3 class="basement-title">Stay in Touch</h3>
                <form class="basement-form"> 
                    <input class="basement-form__field" placeholder="Enter your email address">
                    <input type="submit" value="Submit" class="basement-form__button">
                </form>
            </div>
            <footer class="footer">
                <span class="footer__logo">Escape.</span>
                <nav class="footer__menu">
                    <a title="Home Page" href="#" class="footer__menu__link">HOME</a>
                    <a title="Categories of posts" href="#" class="footer__menu__link">CATEGORIES</a>
                    <a title="About us" href="#" class="footer__menu__link">ABOUT</a>
                    <a title="Our contact" href="#" class="footer__menu__link">CONTACT</a>
                </nav>
            </footer>
        </div>
    </body>
</html>
